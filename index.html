<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="/manifest.json">
	<link rel="shortcut icon" href="/favicon.ico" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="public/fonts/Anaktoria/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="public/styles/index.css">
	<title>Speeq.me</title>
</head>
<body>

	<div id="app">

		<div id="messages" class="invisible"></div>
		
		<div id="login" data-external="1">
			<div class="container-fluid">
				<div class="row">
					<div class="col-4 offset-4">
						<div class="widget softly-transparent bordered round-bordered">
							<div class="imageWrapper">
								<img src="./public/images/global/logo04-min.png" />
							</div>
							<div class="form-group">
								<input id="login-input-email" type="text" class="form-control" placeholder="Email" />
							</div>
							<div class="form-group">
								<input id="login-input-password" type="password" class="form-control" placeholder="Password" />
							</div>
							<div class="form-group">
								<button id="login-enter-btn" class="btn btn-primary btn-sm btn-block">Enter</button>
							</div>
							<div class="form-group">
								<button id="login-to-forgot" class="btn btn-link btn-sm btn-block">Forgot your password?</button>
							</div>
							<button id="login-to-signup" class="btn btn-link btn-sm btn-block">Need an account to enter?</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>	
	
	<script type="text/javascript" src="/src/js/messages.js"></script>
	<script type="text/javascript" src="/src/js/md5.js"></script>
	<script type="text/javascript" src="/src/js/app.js"></script>
	
</body>
</html>
